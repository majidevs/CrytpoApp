{% extends 'base.html' %}

{% block content %}


<h1 style="font-size:30px;">Live Crypto News</h1>
<br/>

<div class="container">
    <div class = "row">
        {% for x in api.Data %}
            <div class="col-sm">
                <div class="card" style="width: 18rem;">
                    <img src="{{x.imageurl}}" class="card-img-top" alt="{{x.source}}" style="min-height: 262px; max-height: 262px">
                    <div class="card-body">
                    <h5 class="card-title">{{x.title}}</h5>
                   
                    <a href="{{x.url}}" class="btn btn-secondary">Read More</a>
                    </div>
                </div>
                <br>
            </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
